<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp Çizimi Mobil</title>
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<script>
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');

// Canvas boyutunu mobil ekran boyutuna ayarla
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let scale = canvas.width / 40; // Kalp boyutu ekran genişliğine göre
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

function xt(t) {
    return 16 * Math.pow(Math.sin(t), 3);
}

function yt(t) {
    return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
}

// Kalp çizimi ayarları
let i = 0;
const maxSteps = 3600;
const stepPerFrame = 1; // Daha yavaş çizim

function drawStep() {
    for(let s = 0; s < stepPerFrame && i <= maxSteps; s++, i++) {
        const t = i / 100;
        const x = xt(t) * scale + centerX;
        const y = -yt(t) * scale + centerY;

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY); // Başlangıç noktasına dön
        ctx.lineTo(x, y); // Hedef noktaya çizgi
        ctx.stroke();
    }

    // Kalbin üstüne "ZEYNEP" yaz
    ctx.fillStyle = 'white';
    const fontSize = canvas.width / 10; // Yazı boyutu ekran genişliğine göre
    ctx.font = `bold ${fontSize}px Arial`;
    ctx.textAlign = 'center';
    ctx.fillText('ZEYNEP', centerX, centerY - scale*15); // Kalbin üstüne yerleştir

    if(i <= maxSteps) {
        setTimeout(() => {
            requestAnimationFrame(drawStep);
        }, 10);
    }
}

drawStep();
</script>
</body>
</html>
